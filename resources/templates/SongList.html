<div data-role="header" data-position="fixed">
	<a id="back" class="ui-btn ui-icon-back ui-btn-icon-notext ui-corner-all">Back</a> 
	<h1>Songs</h1> 
	<div data-role="controlgroup" data-type="horizontal" class="ui-mini ui-btn-right">
		<a href="#artists" class="ui-btn ui-btn-inline ui-corner-all ui-mini ui-btn-icon-notext ui-icon-user">Artists</a> 
		<a href="#playlist" class="ui-btn ui-btn-inline ui-corner-all ui-mini ui-btn-icon-notext ui-icon-audio">Playing</a> 
	</div>
</div>
<a href="#playlist/album/<%= encodeURIComponent(album) %>" id="addAllButton" class="ui-btn ui-btn-inline ui-corner-all ui-mini">Add All</a> 
<div data-role="content">
	<ul id="songList" data-role="listview">
	<% _.each(songs, function(song) { %>
		<li data-icon="arrow-r"><a href='#playlist/song/<%= song.b64file %>'><%= song.track %>: <%= song.title %> [<%= song.time %>]</a></li> 
	<% }); %>
	</ul>
</div>
