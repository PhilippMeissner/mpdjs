<div data-role="header" data-position="fixed">
	<a href="#artists" class="ui-btn ui-btn-inline ui-corner-all ui-btn-b">Artists</a> 
	<a href="#albums" class="ui-btn ui-btn-inline ui-corner-all ui-btn-b">Albums</a> 
	<h1>Play List</h1>
</div>
<div data-role="content">
		<div class="ui-body ui-body-e" id="currentlyPlaying">Playing []</div>					 
		<div data-role="fieldcontain">
			<input type="range" name="slider" id="volume" value="25" min="0" max="100" data-highlight="true"></input>
		</div>
		<div data-role="collapsible" data-collapsed="false"> 
			<h3>PlayList</h3>
			<div data-role="controlgroup" data-type="horizontal" data-mini="true">
				<input id="editButton" data-icon="edit" value="Edit" type="button" data-mini="true">
				<input id="randomButton" data-icon="recycle" value="Random" type="button" data-mini="true">
				<input id="clearButton" data-icon="delete" value="Clear" type="button" data-mini="true">
			</div>
			<ol id="playingList" data-role="listview" style="margin-top:0;">
			<% _.each(playlist, function(song) { %>
				<li><%= song.artist %> : <%= song.title %><span class="ui-li-count"><%= song.time %></span></li> 
			<% }); %>
			</ol>
		</div>	
		<div data-role="collapsible" data-collapsed="true"> 
			<h3>Settings</h3> 
			<a href="#playlist" id="update" data-role="button" data-mini="true" data-inline="true">Update DB</a> 
		</div>	
</div>
<div data-id="thefooter "data-role="footer" data-position="fixed" class="ui-bar">
	<div data-role="controlgroup" data-type="horizontal" data-mini="true">
		<input id="previous" data-icon="rewindIcon" value="Prev" type="button" data-mini="true">
		<input id="stop" data-icon="stopIcon" value="Stop" type="button" data-mini="true">
		<input id="playPause" data-icon="playIcon" value="Play" type="button" data-mini="true">
		<input id="next" data-icon="fastForwardIcon" value="Next" type="button" data-mini="true">
	</div>		
</div>
