<div data-role="header" data-position="fixed">
	<a href="#albums" class="ui-btn ui-btn-inline ui-corner-all ui-btn-b">Albums</a> 
	<a href="#playlist" class="ui-btn ui-btn-inline ui-corner-all ui-btn-b">Playing</a> 
	<h1>Artists</h1>
</div>
<div data-role="content">
	<ul id="artistList" data-role="listview" data-filter="true" data-autodividers="true">
	<% _.each(artists, function(artist) { %>
		<li><a href="#albums/<%= encodeURIComponent(artist.name) %>"><%= artist.name %></a></li> 
	<% }); %>
	</ul>
</div>
